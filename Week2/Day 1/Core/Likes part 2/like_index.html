<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <nav>
                <h1>Network</h1>
            </nav>
        </div>
        <div class="mid">
            <div class="title">
                <h2>Your feed</h2>
            </div>
            <div class="box1">
                <div class="main">
                    <h3>Neil M</h3>
                    <div class="p1">
                        <div class="post">
                    <p class="likeCount">9 like(s)</p>
                    </div>
                    </div>
                    <button class="likeButton">Like</button>
                </div>
                <div class="paragraphe">
                    <p>I just set up the new discord bot, let me know what you all think. <span>link</span></p>
                </div>
            </div>
            <div class="box2">
                <div class="main">
                    <h3>Nichole K</h3>
                    <div class="p2">
                        <div class="post">
                    <p class="likeCount">12 like(s)</p>
                </div>
                    </div>
                    <button class="likeButton">Like</button>
                </div>
                <div class="paragraphe">
                    <p>Just finished my <span>next comic</span>, check it out. </p>
                </div>
            </div>
            <div class="box3">
                <div class="main">
                    <h3>Jim R</h3>
                    <div class="p3">
                        <div class="post">
                    <p class="likeCount">9 like(s)</p>
                </div>
                    </div>
                    <button class="likeButton">Like</button>
                </div>
                <div class="paragraphe">
                    <p>I can't top listening to the <span>new album</span>. who else is liking it?</p>
                </div>
            </div>
        </div>
        <div class="side">
            <img src="img/user.png" alt="user">
            <p><span>add on avatar</span></p>
            <br>
            <h2>James Doe</h2>
        </div>
    </div>
</body>
<script src="like.js"></script>
</html>
